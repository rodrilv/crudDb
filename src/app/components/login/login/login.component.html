<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form #in="ngForm">
        <input type="text" id="login" class="fadeIn second" name="id" placeholder="login" [(ngModel)]="this.inUser.id">
        <input type="text" id="password" class="fadeIn third" name="pass" placeholder="password" [(ngModel)]="this.inUser.pass">
        <button (click)="login()" class="btn btn-success fadeIn fourth">Iniciar</button>
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
  
    </div>
  </div>
